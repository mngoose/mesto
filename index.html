<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <meta name="description" content="сайт для фотографий мест" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/logo_mesto.svg" class="header__logo" alt="лого место" />
    </header>
    <!--Блок content-->
    <main class="content">
      <section class="profile">
        <div class="profile__intro-container">
          <img src="./images/profile.img.jpg" class="profile__icon" alt="" />
          <div class="profile__info">
            <div class="profile__title-edit">
              <h1 class="profile__text">Жак-Ив Кусто</h1>
              <button type="button" aria-label="edit" class="profile__btn-edit">
                <img
                  src="./images/edit-button.svg"
                  class="profile__img-edit"
                  alt="редоктировать профиль"
                />
              </button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="add" class="profile__btn-add">
          <img src="./images/img-plus.svg" class="profile__img-add" alt="кнопка добавления" />
        </button>
      </section>
      <!--Блок elements-->
      <section class="elements">
        <article class="element">
          <img
            src="./images/photo-karachaevo-cherkesia.png"
            class="element__image"
            alt="фото Карачаево Карачаево-Черкессия"
          />
          <div class="element__descriptions">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/photo-elbrus.png" class="element__image" alt="фото гора Эльбрус" />
          <div class="element__descriptions">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/photo-dombai.png" class="element__image" alt="фото Домбай" />
          <div class="element__descriptions">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/photo-elbrus2.png" class="element__image" alt="фото гора Эльбрус2" />
          <div class="element__descriptions">
            <h2 class="element__title">гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/photo-dombai2.png" class="element__image" alt="фото Домбай2" />
          <div class="element__descriptions">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/photo-karachaevo-cherkesia2.png"
            class="element__image"
            alt="фото Карачаево-Черкессия2"
          />
          <div class="element__descriptions">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <section class="popup popup_title">
      <div class="popup__container">
        <button type="button" aria-label="close" class="popup__btn-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input
            type="text"
            class="popup__input popup__input_type_info"
            id="user-info"
            name="user-info"
            required
          />
          <input
            type="text"
            class="popup__input popup__input_type_status"
            id="user-status"
            name="user-status"
          />
          <button type="submit" aria-label="save" class="popup__btn-save">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_title">
      <div class="popup__container">
        <button type="button" aria-label="close" class="popup__btn-close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popupForm">
          <input type="text" class="popup__input" placeholder="Название" />
          <input type="text" class="popup__input" placeholder="Ссылка на картинку" />
          <button type="submit" aria-label="save" class="popup__save-button">Создать</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
